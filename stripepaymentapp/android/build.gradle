buildscript {
    ext {
        buildToolsVersion = "35.0.0"        // RN 0.81 tested with 35.x
        minSdkVersion = 24
        compileSdkVersion = 35               // RN 0.81 targets API 35
        targetSdkVersion = 35                // Match compileSdkVersion
        ndkVersion = "28.1.13356709"         // Compatible NDK for RN 0.81
        kotlinVersion = "2.0.21"             // Stable Kotlin version
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"
